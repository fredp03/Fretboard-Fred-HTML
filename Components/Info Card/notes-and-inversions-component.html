<template id="notes-and-inversions-template">
    <style>
        :host {
            display: block;
        }

        .NotesAndInversionsWrapper {
            display: flex;

            padding: 15px 0px;
            justify-content: space-between;
            align-items: center;
            border-bottom: var(--notes-border-bottom, 0.5px solid rgba(85, 85, 85, 0.56));
            cursor: default;
            transition: background 0.15s ease;
        }
        .NotesAndInversionsWrapper:hover {
            background: rgba(255, 255, 255, 0.04);
        }
        .Chord,
        .Inversion {
            display: flex;
            height: 22px;
            align-items: center;
            padding: 0px 25px;
            gap: 12px;
            flex: 1 0 0;          
        }
        .NoteOrder {
            display: flex;
            height: 22px;
            justify-content: center;
            align-items: center;
            gap: 5px;
            flex: 1 0 0;
            padding: 0px 25px;
        }
        .ItemText {
            color: #a3a3a3;
            font-family: Lekton;
            font-size: 13px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            white-space: nowrap;
        }
        .icon {
            padding: 0px 25px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.15s ease;
        }
        .icon:hover {
            opacity: 1;
        }

        /* b9 interval warning â€” muted row with caution border */
        .NotesAndInversionsWrapper.b9-warning {
            border-left: 2px solid #c47a2a;
            opacity: 0.55;
        }
        .NotesAndInversionsWrapper.b9-warning:hover {
            opacity: 0.8;
        }

        /* Tension substitution badge */
        .TensionBadge {
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1px 6px;
            border-radius: 4px;
            background: rgba(100, 160, 255, 0.15);
            color: #7aafff;
            font-family: Lekton;
            font-size: 10px;
            font-weight: 400;
            white-space: nowrap;
            flex-shrink: 0;
        }

    </style>

    <div class="NotesAndInversionsWrapper">

        <div class="Chord">

            <div class="ItemText" data-chord="root">A</div>
            <div class="ItemText" data-chord="quality">Major 7</div>

        </div>

        <div class="Inversion">

            <div class="ItemText" data-inversion="inversion">1st</div>
            <div class="ItemText">Inv</div>   

        </div>

        <div class="NoteOrder">
            <div class="ItemText" data-note="note-1">1</div>
            <div class="ItemText" data-note="note-2">3</div>   
            <div class="ItemText" data-note="note-3">5</div>
            <div class="ItemText" data-note="note-4">7</div>  
        </div>

    <span class="TensionBadge"></span>
    <img class="icon" data-action="peek" src="../../Assets/PeakIcon.svg" alt="peak icon">

    </div>
</template>
