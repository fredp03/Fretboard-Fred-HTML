<template id="tab-menu-item-template">
    <style>
        :host {
            display: block;
            flex: 0 0 auto;
        }
        .TabLabel {
            color: #a5a5a5;
            font-family: Lekton;
            font-size: 13px;
            font-style: normal;
            font-weight: 400;
            line-height: 1;
            letter-spacing: 0.02em;
            white-space: nowrap;
            transition: color 0.16s ease, font-weight 0.16s ease;
        }
        .TabMenuItem {
            display: inline-flex;
            min-height: 34px;
            padding: 8px 14px;
            justify-content: center;
            align-items: center;
            gap: 8px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            background: rgba(255, 255, 255, 0.015);
            cursor: pointer;
            user-select: none;
            outline: none;
            transition: background-color 0.16s ease, border-color 0.16s ease, box-shadow 0.16s ease, transform 0.12s ease;
        }
        .TabMenuItem:hover {
            border-color: rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.03);
        }
        .TabMenuItem:focus-visible {
            border-color: rgba(227, 227, 227, 0.36);
            box-shadow:
                0 0 0 2px rgba(255, 255, 255, 0.05),
                0 0 0 4px rgba(170, 170, 170, 0.12);
        }
        .TabMenuItem:active {
            transform: translateY(1px);
        }
        .TabMenuItem.selected {
            border-color: rgba(255, 255, 255, 0.14);
            background: linear-gradient(180deg, #252525 0%, #202020 100%);
            box-shadow:
                0 1px 0 rgba(255, 255, 255, 0.05) inset,
                0 6px 12px rgba(0, 0, 0, 0.24),
                0 1px 2px rgba(0, 0, 0, 0.28);
        }
        .TabMenuItem.selected .TabLabel {
            color: #f0f0f0;
            font-weight: 700;
        }
        .TabMenuItemWrapper {
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        @media (prefers-reduced-motion: reduce) {
            .TabMenuItem,
            .TabLabel {
                transition: none;
            }
        }
    </style>
    <div class="TabMenuItemWrapper">
        <div class="TabMenuItem" tabindex="0" role="tab" aria-selected="false">
            <div class="TabLabel" data-bind="label">Label</div>
        </div>
    </div>


</template>
