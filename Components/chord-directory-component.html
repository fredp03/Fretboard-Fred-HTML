<template id="chord-directory-template">
    <style>
        :host {
            display: block;
            --cd-surface-1: #262626;
            --cd-surface-2: #2e2e2e;
            --cd-surface-3: #222222;
            --cd-stroke-soft: rgba(255, 255, 255, 0.06);
        }
        .ChordDirectoryWrapper {
            width: fit-content;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            border-radius: 16px;
            border: 1px solid var(--cd-stroke-soft);
            background: linear-gradient(180deg, #2b2b2b 0%, var(--cd-surface-1) 45%, var(--cd-surface-3) 100%);
            box-shadow:
                0 1px 0 rgba(255, 255, 255, 0.04) inset,
                0 0 0 1px rgba(0, 0, 0, 0.20) inset,
                0 10px 22px rgba(0, 0, 0, 0.34),
                0 2px 6px rgba(0, 0, 0, 0.28);
            overflow: hidden;
        }
        notes-and-inversions:last-of-type {
            --notes-border-bottom: none;
        }
        .RowsContainer {
            width: 100%;
            padding: 2px 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), rgba(0, 0, 0, 0.05));
        }
        .TabBar {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            justify-content: flex-start;
            align-items: center;
            align-self: stretch;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: linear-gradient(180deg, #313131 0%, var(--cd-surface-2) 100%);
            box-shadow:
                0 1px 0 rgba(255, 255, 255, 0.03) inset,
                0 -1px 0 rgba(0, 0, 0, 0.20) inset;
        }
    </style>

    <div class="ChordDirectoryWrapper">

        <div class="TabBar" role="tablist"></div>

        <div class="RowsContainer"></div>

    </div>
</template>
