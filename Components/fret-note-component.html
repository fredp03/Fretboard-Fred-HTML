<template id="fret-note-template">
    <style>
        :host {
            display: block;
            aspect-ratio: 1 / 1;
            container-type: inline-size;
        }


        .NoteMarker {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: inset 1px 1px 2px rgba(91, 91, 91, 0.3),
                        inset -1px -1px 2px rgba(65, 65, 65, 0.5),
                        -5px 5px 10px rgba(0, 0, 0, 0.2),
                        5px 0px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            cursor: pointer;
            transition: opacity 0.2s ease;
            overflow: visible;
            /* Promote to GPU compositor layer on Safari */
            transform: translateZ(0);
            will-change: opacity;
        }

        /* Hover state */
        .NoteMarker:hover {
            opacity: 0.6;
        }

        /* Active/selected state */
        :host([active]) .NoteMarker {
            opacity: 1;
        }

        :host([active]) .NoteMarker:hover {
            opacity: 0.8;
        }

        :host([scale-peek][in-scale]):not([active]) .NoteMarker {
            opacity: 0.4;
        }

        /* Triad preview state - blue tint */
        :host([triad-preview]) .NoteMarker {
            opacity: 0.6;
            filter: hue-rotate(210deg) saturate(1.2) brightness(1.1);
        }

        /* In-scale notes - green tint only, no drop-shadow in filter */
        :host([in-scale]) .NoteMarker {
            filter: hue-rotate(85deg) saturate(0.8);
        }

        .NoteMarker img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .NoteText{
            position: absolute;
            top: 55%;
            left: 51%;
            transform: translate(-50%, -50%);
            font-family: 'Baloo Bhaijaan 2';
            font-style: normal;
            font-weight: 200;
            font-size: 40cqw;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffffff;
            transition: opacity 0.2s ease;
        }

        :host(:not([show-info])) .NoteText {
            opacity: 0;
        }


    </style>

    <div class="NoteMarker">
        <img src="Assets/NoteMarker.svg" alt="Note Marker">
        <div class="NoteText"></div>
    </div>




</template>
