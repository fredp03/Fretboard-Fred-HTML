<template id="fretboard-neck-template">
    <style>
        :host {
            display: block;
            position: relative;
        }

        .FretboardNeckWrapper {
            display: flex;
            flex-direction: column;
            flex:1;
            justify-content: space-between;
            height: 100%;
            overflow: hidden;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.47), 0px 1px 3px rgba(0, 0, 0, 0.55);
            border-radius: 8px;
            background: linear-gradient(125deg, #716F69 0%, #534C4C 100%);
        }
        .FretSingleDot {
            flex: 1;
        }

        .resize-handle {
            position: absolute;
            bottom: -12px;
            right: -12px;
            width: 24px;
            height: 24px;
            cursor: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M5 11V5H11' stroke='black' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M19 13V19H13' stroke='black' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M5 5L19 19' stroke='black' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E") 12 12, nwse-resize;
            z-index: 10;
        }

    </style>

    <div class="FretboardNeckWrapper">
        <div data-layer="AllFretsWrapper" class="Allfretswrapper" style="width: 100%; height: 100%; justify-content: space-between; align-items: center; display: inline-flex">
        </div>
    </div>
    <div class="resize-handle" data-resize-handle></div>
</template>
