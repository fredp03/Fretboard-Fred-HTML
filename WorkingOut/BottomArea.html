<style>
  /* --- Outer Container --- */
  .ChordPicker {
    width: 802px;
    height: 450px;
    background: #393636;
    display: inline-flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 14px;
  }

  /* --- Title Bar --- */
  .ChordPickerTitle {
    padding: 10px;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    gap: 35px;
  }

  .ChordPickerTitle .ChordPicker {
    display: flex;
    flex-direction: column;
    justify-content: center;
    color: #B2B2B2;
    font-size: 16px;
    font-family: Karla;
    font-weight: 600;
    word-wrap: break-word;
  }

  /* --- Tabs --- */
  .ChordPickerTabs {
    align-self: stretch;
    padding: 28px 20px;
    overflow: hidden;
    border-radius: 4px;
    display: inline-flex;
    justify-content: space-between;
    align-items: center;
  }

  .Tab1,
  .Tab2,
  .Tab3 {
    align-self: stretch;
    padding: 9px 20px;
    border-radius: 10px;
    outline-offset: -1px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
  }

  .Tab1 {
    outline: 1px #A1A1A1 solid;
  }

  .Tab2,
  .Tab3 {
    outline: 1px #434343 solid;
  }

  .ChordPickerTabs .Label1,
  .ChordPickerTabs .Label2,
  .ChordPickerTabs .Label3 {
    text-align: center;
    color: #B6B6B6;
    font-size: 14px;
    font-family: Karla;
    font-weight: 400;
    text-transform: capitalize;
    line-height: 16px;
    word-wrap: break-word;
  }

  /* --- Table Rows --- */
  .ChordPickerTableRows {
    align-self: stretch;
    flex: 1 1 0;
    padding: 10px;
    background: #2F2F2F;
    box-shadow:
      -6px 6px 15px rgba(19, 19, 19, 0.90),
      6px -6px 12px rgba(75, 75, 75, 0.90),
      -6px -6px 12px rgba(19, 19, 19, 0.20),
      6px 6px 12px rgba(19, 19, 19, 0.20);
    border-radius: 10px;
    outline: 1px #DFDFDF solid;
    outline-offset: -1px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
  }

  .AvailableChordRow1,
  .AvailableChordRow2,
  .AvailableChordRow4,
  .AvailableChordRow5,
  .AvailableChordRow6,
  .AvailableChordRow7 {
    align-self: stretch;
    flex: 1 1 0;
    padding: 15px 20px;
    border-bottom: 0.5px rgba(0, 0, 0, 0.21) solid;
    display: inline-flex;
    justify-content: space-between;
    align-items: center;
  }

  .ChordPickerTableRows .Label2 {
    text-align: center;
    color: #AAAAAA;
    font-size: 14px;
    font-family: Karla;
    font-weight: 600;
    text-transform: capitalize;
    line-height: 16px;
    word-wrap: break-word;
  }

  .ChordPickerTableRows .Label3,
  .ChordPickerTableRows .Label4 {
    text-align: center;
    color: #999999;
    font-size: 13px;
    font-family: Karla;
    font-weight: 400;
    text-transform: capitalize;
    line-height: 16px;
    word-wrap: break-word;
  }
</style>
