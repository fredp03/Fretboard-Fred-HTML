<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#393636">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>â€Ž </title>

</head>

<script src="Javascript/fret-single-dot-component.js"></script>
<script src="Javascript/fretboard-neck-component.js"></script>
<script src="Javascript/fret-note-component.js"></script>
<script src="Javascript/toggle-component.js"></script>
<script src="Javascript/scale-selector-component.js"></script>
<script src="Javascript/text-editor-component.js"></script>
<script src="Javascript/note-info-component.js"></script>
<script src="Javascript/chord-directory-component.js"></script>
<script src="Javascript/Info Card/notes-and-inversions-component.js"></script>
<script src="Javascript/Info Card/tab-menu-item-component.js"></script>
<script src="Javascript/Search Bar/search-bar-component-open.js"></script>
<script src="Javascript/Search Bar/chord-search-result-component.js"></script>
<script src="Javascript/saved-chord-selection-component.js"></script>

<style>
    :root {
        --cd-header-height: 55px;
    }

    * {
        box-sizing: border-box;
        user-select: none;
        -webkit-user-select: none;
    }

    html,
    body {
        margin: 0;
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
        overflow: hidden;
        background-color: #393636;
    }

    .FretboardSection {
        display: flex;
        padding: 4.5vh 0 94px 0;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
        align-self: stretch;
        height: auto;
    }

    .MiddleSection {
        display: flex;
        flex: 1 1 33.33%;
        min-height: fit-content;
        justify-content: center;
        align-items: flex-start;

    }

    .MiddleLeftSection {

        display: flex;
        padding: 41px;
        width: 100%;
        min-height: fit-content;
        justify-content: flex-start;
        align-items: flex-start;
        gap: 82.5px;
        flex: 1 0 0;
        align-self: stretch;
    }
    
    .MiddleRightSection {
        display: flex;
        padding: 41px;
        width: 100%;
        min-height: fit-content;
        justify-content: center;
        align-items: flex-start;
        gap: 82.5px;
        flex: 1 0 0;
        align-self: stretch;
    }

    .BottomSection {
        display: flex;
        flex: 0 0 auto;
        height: 80px;
        justify-content: center;
        background: #373533;
        box-shadow: 1px 1px 2px 0 rgba(90, 90, 90, 0.30), -1px -1px 2px 0 rgba(22, 22, 22, 0.50), -1px 1px 2px 0 rgba(22, 22, 22, 0.20) inset, 1px -1px 2px 0 rgba(22, 22, 22, 0.20) inset, -1px -1px 2px 0 rgba(90, 90, 90, 0.90) inset, 1px 1px 3px 0 rgba(22, 22, 22, 0.90) inset;
    }


    .Fretboard {
        /* Default size when no saved size exists */
        width: min(calc(90vh * (20 / 2.8)), 60vw);
        aspect-ratio: 25 / 2.8;
        height: auto;

        /* Constraints to shrink when window is too small */
        max-width: calc(100vw - 40px);
        max-height: calc(100vh / 3 - 40px);
    }

    .ControlBar {
        
        display: flex;
        padding: 20px 30px;
        justify-content: space-between;
        align-items: center;
        align-self: stretch;

        border-bottom: 1px solid rgba(134, 134, 134, 0.30);
    }

    .ControlBar>div[data-layer="toggle-area"] {
        display: flex;
        gap: 40px;
    }

    .ScaleSelectorWrapper {
        height: 100%;
    }
    .ChordDirectory{
        border-radius: 13px;
        background: #262626;
        box-shadow: 0 2px 4.1px 0 rgba(0, 0, 0, 0.81);
    }

    .SavedSelectionsContainer {

        display: flex;
        padding: 60px 80px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
        align-self: stretch;
        border-top: 1px solid rgba(0, 0, 0, 0.13);
        border-bottom: 1px solid rgba(0, 0, 0, 0.13);
    }
    
    .SavedChords {

        display: flex;
        align-items: center;
        gap: 61px;

    }

</style>

<body>

<!-- Control Bar Area -->

    <div data-layer="Control Bar" class="ControlBar">
        <div data-layer="toggle-area">
            <toggle-component id="show-info-toggle" label="Info" height="25" persist-key="toggle-show-info" target="fret-notes" controls-visibility="note-names-toggle"></toggle-component>
            <toggle-component id="note-names-toggle" height="25" modes="Note Names, Degree" persist-key="toggle-display-mode" target="fret-notes-display"></toggle-component>
        </div>
        <div data-layer="Scale ScaleSelectorWrapper" class="ScaleSelectorWrapper">
            <scale-selector root="A" name="Harmonic Minor"></scale-selector>
        </div>


    </div>

<!-- Fretboard Area Container -->

    <div data-layer="Top Section" class="FretboardSection">
        <fretboard-neck class="Fretboard" frets="15"></fretboard-neck>
    </div>

<!-- Saved Chords Section -->

    <div class="SavedSelectionsContainer">

        <div class="SavedChords">

            <saved-chord-selection></saved-chord-selection>
            <saved-chord-selection></saved-chord-selection>
            <saved-chord-selection></saved-chord-selection>
            <saved-chord-selection></saved-chord-selection>

        </div>
    </div>



</body>

</html>
