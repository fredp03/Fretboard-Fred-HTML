<style>
    :root {
        --cd-header-height: 55px;
    }

    * {
        box-sizing: border-box;
        user-select: none;
        -webkit-user-select: none;
    }

    html,
    body {
        margin: 0;
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
        overflow: hidden;
        background-color: #393636;
    }

    .FretboardSection {
        display: flex;
        padding: 4.5vh 5vw 94px 5vw;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
        align-self: stretch;
        height: auto;
    }

    .MiddleSection {
        display: flex;
        flex: 1 1 33.33%;
        min-height: fit-content;
        justify-content: center;
        align-items: flex-start;

    }

    .MiddleLeftSection {

        display: flex;
        padding: 41px;
        width: 100%;
        min-height: fit-content;
        justify-content: flex-start;
        align-items: flex-start;
        gap: 82.5px;
        flex: 1 0 0;
        align-self: stretch;
    }
    
    .MiddleRightSection {
        display: flex;
        padding: 41px;
        width: 100%;
        min-height: fit-content;
        justify-content: center;
        align-items: flex-start;
        gap: 82.5px;
        flex: 1 0 0;
        align-self: stretch;
    }

    .BottomSection {
        display: flex;
        flex: 0 0 auto;
        height: 80px;
        justify-content: center;
        background: #373533;
        box-shadow: 1px 1px 2px 0 rgba(90, 90, 90, 0.30), -1px -1px 2px 0 rgba(22, 22, 22, 0.50), -1px 1px 2px 0 rgba(22, 22, 22, 0.20) inset, 1px -1px 2px 0 rgba(22, 22, 22, 0.20) inset, -1px -1px 2px 0 rgba(90, 90, 90, 0.90) inset, 1px 1px 3px 0 rgba(22, 22, 22, 0.90) inset;
    }


    .Fretboard {
        /* Default size when no saved size exists */
        width: min(calc(90vh * (20 / 2.8)), 60vw);
        aspect-ratio: 25 / 2.8;
        height: auto;

        /* Constraints to shrink when window is too small */
        max-width: calc(100vw - 40px);
        max-height: calc(100vh / 3 - 40px);
    }

    .ControlBar {
        
        display: flex;
        padding: 20px 30px;
        justify-content: space-between;
        align-items: center;
        align-self: stretch;

        border-bottom: 1px solid rgba(134, 134, 134, 0.30);
    }

    .ControlBar>div[data-layer="toggle-area"] {
        display: flex;
        gap: 40px;
    }

    .ScaleSelectorWrapper {
        height: 100%;
    }
    .ChordDirectory{

        border-radius: 6px;
        border: 1px solid rgba(0, 0, 0, 0.48);
        
    }

    .SavedSelectionsContainer {

        display: flex;
        padding: 60px 80px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
        align-self: stretch;
        border-top: 1px solid rgba(0, 0, 0, 0.13);
        border-bottom: 1px solid rgba(0, 0, 0, 0.13);
    }
    
    .SavedChords {

        display: flex;
        align-items: center;
        gap: 61px;

    }
    .BottomArea {
        display: flex;
        padding: 40px 80px;
        justify-content: space-between;
        align-items: flex-start;
        flex: 1 0 0;
        align-self: stretch;
    }



</style>

<body>

<!-- Control Bar Area -->

    <div data-layer="Control Bar" class="ControlBar">
        <div data-layer="toggle-area">
            <toggle-component id="show-info-toggle" label="Info" height="25" persist-key="toggle-show-info" target="fret-notes" controls-visibility="note-names-toggle"></toggle-component>
            <toggle-component id="note-names-toggle" height="25" modes="Note Names, Degree" persist-key="toggle-display-mode" target="fret-notes-display"></toggle-component>
        </div>
        <div data-layer="Scale ScaleSelectorWrapper" class="ScaleSelectorWrapper">
            <scale-selector root="A" name="Harmonic Minor"></scale-selector>
        </div>


    </div>

<!-- Fretboard Area Container -->

    <div data-layer="Top Section" class="FretboardSection">
        <fretboard-neck class="Fretboard" frets="15"></fretboard-neck>
    </div>

<!-- Saved Chords Section -->

    <div class="SavedSelectionsContainer">

        <div class="SavedChords" id="saved-chords-list"></div>

    </div>

<!-- Bottom Container - Chord Area and Info -->

    <div class="BottomArea">

        <div class="ChordArea">

            <chord-directory class="ChordDirectory"></chord-directory>

        </div>
        
    </div>


<script>
    (function () {
        let selectedEl = null;       // currently selected saved-chord-selection element
        let preSelectScale = null;   // { root, name } captured before any chord was selected

        function getScaleSelector() {
            return document.querySelector('scale-selector');
        }

        function applyScale(root, name) {
            const sel = getScaleSelector();
            if (!sel) return;
            const currentRoot = sel.getAttribute('root');
            const currentName = sel.getAttribute('name');
            if (currentRoot !== root) {
                sel.setAttribute('root', root);
                localStorage.setItem('scale-selector-root', root);
                sel.dispatchEvent(new CustomEvent('change', {
                    bubbles: true,
                    detail: { field: 'root', value: root }
                }));
            }
            if (currentName !== name) {
                sel.setAttribute('name', name);
                localStorage.setItem('scale-selector-name', name);
                sel.dispatchEvent(new CustomEvent('change', {
                    bubbles: true,
                    detail: { field: 'name', value: name }
                }));
            }
        }

        function deselectCurrent(revertScale) {
            if (selectedEl) {
                selectedEl.removeAttribute('selected');
                selectedEl = null;
            }
            if (revertScale && preSelectScale) {
                applyScale(preSelectScale.root, preSelectScale.name);
                preSelectScale = null;
            }
        }

        // Handle saving a chord via shift-click on the peak icon
        document.addEventListener('chord-save-request', (e) => {
            const { voicingMap, chordName, voicingType, inversion, scaleRoot, scaleName } = e.detail;

            const el = document.createElement('saved-chord-selection');
            el.setAttribute('chord-name', chordName);
            el.setAttribute('voicing', voicingType);
            el.setAttribute('inversion', inversion || 'Root');
            el._savedChordData = { voicingMap, scaleRoot, scaleName };

            el.addEventListener('saved-chord-selected', () => {
                if (selectedEl === el) {
                    // Clicking the already-selected chord: deselect and revert scale
                    deselectCurrent(true);
                    return;
                }

                if (!selectedEl) {
                    // No chord is currently selected — capture pre-selection scale
                    const sel = getScaleSelector();
                    preSelectScale = sel
                        ? { root: sel.getAttribute('root') || 'C', name: sel.getAttribute('name') || 'Major' }
                        : null;
                }

                // Deselect previous without reverting scale
                if (selectedEl) selectedEl.removeAttribute('selected');

                el.setAttribute('selected', '');
                selectedEl = el;

                // Apply voicing to fretboard
                document.dispatchEvent(new CustomEvent('triad-preview-end'));
                document.dispatchEvent(new CustomEvent('triad-select', {
                    detail: { voicing: voicingMap, additive: false }
                }));

                // Apply saved scale
                applyScale(scaleRoot, scaleName);
            });

            el.addEventListener('saved-chord-remove-request', () => {
                const wasSelected = selectedEl === el;
                if (wasSelected) deselectCurrent(true);
                el.remove();
            });

            const container = document.getElementById('saved-chords-list');
            if (container) container.appendChild(el);
        });

        // Escape: deselect current saved chord and revert scale
        window.addEventListener('keydown', (e) => {
            if (e.key !== 'Escape') return;
            if (e.defaultPrevented) return;   // Already handled (e.g. scale key-viewer closed it)
            if (!selectedEl) return;
            deselectCurrent(true);
        }, { capture: true });
    })();
</script>

</body>

</html>
